<form action="/security/createPassword" method="POST">
    <div class="row">
        <div class="col-xs-14 push-xs-5">
            <div class="col-xs-24">
                <h2 class="text-center">First time setup</h2>
            </div>
            <div class="row">
                <div class="col-xs-24">
                    <p class="text-center">You must define a password</p>
                    <% if(error) { %>
                    <span>Valdation error, please review your input</span>
                    <% } %>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10">
                    <label for="password">Password:</label>
                </div>
                <div class="col-xs-14">
                    <input type="password" name="password" id="password">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10">
                    <label for="repeat_password">Repeat password:</label>
                </div>
                <div class="col-xs-14">
                    <input type="password" name="repeat_password" id="repeat_password">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-24 text-center">
                    <input type="submit" value="Set Password">
                </div>
            </div>
        </div>
    </div>
</form>
